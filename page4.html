.form-group label {

<h2>What are your thoughts?</h2>
    <form>
     <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
<br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
<br>
<br>
<br>
<br>

          <label for="question1">Yes, the government needs to reform our internet privacy laws and allow Big Tech corporations to be held liable for the activity on their platforms.</label>
          <input type="radio" id="option1" name="question1" value="option1">
        </div>
        <div class="form-group">
          <label for="question2">No, the government should not be changing laws about how we use the internet because it is an invasion of speech.</label>

        </div>
      </div>
<br>
<br>
<br>
<br>
      <div class="comments">
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments..."></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
